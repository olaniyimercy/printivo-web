<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Form</title>
  <link rel="stylesheet" href="./styles/index.css">
</head>
<body>

  <div class="container">
    <h2>Create Your Account</h2>
    <p class="subtitle">Welcome ! Please enter your details</p>

    <form action="#">
      <input type="text" id="fullName" placeholder="Enter your name" required>
      <input type="email" id="email" placeholder="Enter your email" required>
      <input type="password" id="firstpassword" placeholder="Password" required>
      <input type="password" id="confirm" placeholder="Retype Password" required>
      <div>
           <p id="displayStrength"></p>
        </div>
      <button type="submit" id="submit" onclick="regBtn()">Sign Up</button>
    </form>
  </div>
<script src="./scripts/index.js"></script>
</body>
</html>
